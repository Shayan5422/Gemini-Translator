<!DOCTYPE html>
<html>
<head>
    <title>Gemini Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                <img src="icon.png" alt="Gemini Translator" class="app-icon">
                <span>Gemini Translator</span>
            </h2>
        </div>
        <div class="input-group">
            <label for="inputText">Input Text:</label>
            <div class="input-wrapper">
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                <button id="clearInputBtn" class="clear-btn" title="Clear input text">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="selections-container">
            <div class="select-group">
                <select id="targetLanguage">
                    <option value="en">English</option>
                    <option value="fa">Persian (Farsi)</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <div class="select-group">
                <select id="textTone">
                    <option value="neutral">Neutral</option>
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                    <option value="professional">Professional</option>
                    <option value="friendly">Friendly</option>
                    <option value="academic">Academic</option>
                </select>
            </div>
        </div>
        <button id="translateBtn" class="primary-btn">
            <i class="fas fa-translate"></i> Translate
        </button>
        <div class="output-group">
            <div class="output-header">
                <label for="outputText">Translation:</label>
                <div class="output-actions">
                    <button id="speakBtn" class="icon-btn" title="Listen to translation">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
        </div>
        <div id="error" class="error"></div>
        
        <!-- Translation History Section -->
        <div class="history-container">
            <div class="history-header" id="historyToggle">
                <span>Translation History</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="history-content" id="historyContent">
                <div id="historyList" class="history-list">
                    <!-- History items will be added here dynamically -->
                </div>
                <div class="history-actions">
                    <button id="clearHistoryBtn" class="secondary-btn">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
            </div>
        </div>
        
        <div class="github-info">
            <a href="https://github.com/Shayan5422" target="_blank" class="github-link">
                <i class="fab fa-github"></i>
                <span>@Shayan5422</span>
            </a>
            <div class="author">Developed by Shayan Hashemi</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
